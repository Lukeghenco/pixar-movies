<div class="dreamy">
  <table class="table">
    <tr>
      <th>Title</th>
      <th>Length</th>
      <th>Rating</th>
      <th>Title</th>
    </tr>
    <tr ng-repeat="movie in $ctrl.movies">
      <td>{{movie.title}}</td>
      <td>{{movie.length}}</td>
      <td>
        <movie-rating
          value="movie.rating"
          max="5"
          set-rating="$ctrl.setRating(movie, value)">
        </movie-rating>
      </td>
      <td>
        <button class="btn btn-default" ng-click="$ctrl.upRating(movie)">
          <span class="glyphicon glyphicon-plus"></span>
        </button>

        <button class="btn btn-default" ng-click="$ctrl.downRating(movie)">
          <span class="glyphicon glyphicon-minus"></span>
        </button>

        <!-- additional way -->
        <!-- <a ng-link="['Details', { id: movie.id }]"></a> -->
        <button
          class="btn btn-default"
          ng-click="$ctrl.goTo(movie.id)">
          <span class="glyphicon glyphicon-zoom-in"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
