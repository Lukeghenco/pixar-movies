<div class="dreamy">
  <table class="table">
    <tr>
      <th>Title</th>
      <th>Length</th>
      <th>Rating</th>
      <th>Title</th>
    </tr>
    <tr ng-repeat="movie in $ctrl.movies">
      <td>{{movie.title}}</td>
      <td>{{movie.length}}</td>
      <td>
        <movie-rating value="movie.rating">
          <span class="glyphicon glyphicon-star"></span>
        </movie-rating>
      </td>
      <td>
        <button class="btn btn-default" ng-click="$ctrl.upRating(movie)">
          <span class="glyphicon glyphicon-plus"></span>
        </button>

        <button class="btn btn-default" ng-click="$ctrl.downRating(movie)">
          <span class="glyphicon glyphicon-minus"></span>
        </button>

        <a class="btn btn-default" ng-link="['Details', { id: movie.id }]">
          <span class="glyphicon glyphicon-zoom-in"></span>
        </a>
      </td>
    </tr>
  </table>
</div>
